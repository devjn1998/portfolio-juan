services:
  - type: web
    name: seu-projeto
    environment: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate
      php artisan config:cache
      php artisan route:cache
      npm install
      npm run build
    startCommand: |
      php-fpm && nginx -g "daemon off;"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
