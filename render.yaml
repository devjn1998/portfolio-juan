services:
  - type: web
    name: seu-projeto
    env: php
    buildCommand: |
      composer install
      php artisan key:generate
      npm install
      npm run build
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
